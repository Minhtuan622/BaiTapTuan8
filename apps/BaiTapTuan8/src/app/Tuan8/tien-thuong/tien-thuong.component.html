<table>
  <tr>
    <td>Tiền lương</td>
    <td><input type="number" [(ngModel)]="luong"></td>
  </tr>
  <tr>
    <td>
      <label>Xếp loại</label>
    </td>
    <td>
      <select name="xeploai" (change)="chonLoai($event)">
        <option *ngFor="let l of loai" value="{{l.id}}">{{l.name}}</option>
      </select>
    </td>
  </tr>
  <tr>
    <button class="btn btn-primary" (click)="chonLoai($event)">Tính</button>
  </tr>
  <tr>Tiền thưởng là: {{this.tienthuong}}</tr>
</table>
